services:
  - type: web
    name: tech-news-digest-backend
    env: python
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn app.main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: PYTHON_VERSION
        value: 3.10.0
      - key: DATABASE_TYPE
        value: postgresql
      - key: DATABASE_URL
        fromDatabase:
          name: tech-news-db
          property: connectionString
      - key: GEMINI_API_KEY
        sync: false
      - key: SMTP_SERVER
        value: smtp.gmail.com
      - key: SMTP_PORT
        value: 587
      - key: SMTP_USERNAME
        sync: false
      - key: SMTP_PASSWORD
        sync: false
      - key: FROM_EMAIL
        sync: false
      - key: FROM_NAME
        value: Tech News Digest
      - key: ENVIRONMENT
        value: production
      - key: DEBUG
        value: false
      - key: DAILY_CRAWL_HOUR
        value: 8
      - key: DAILY_CRAWL_MINUTE
        value: 0
      - key: DAILY_DIGEST_HOUR
        value: 8
      - key: DAILY_DIGEST_MINUTE
        value: 10
      - key: RSS_SOURCES
        value: https://techcrunch.com/feed/,https://www.theverge.com/rss/index.xml

databases:
  - name: tech-news-db
    databaseName: tech_news_db
    user: tech_user
    plan: free